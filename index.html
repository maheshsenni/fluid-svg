<!doctype html>
<html>
	<head>
		<title>Responsive SVG visualizations</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Demonstrates fluid SVG elements using viewBox and preserveAspectRatio">
		<meta name="keywords" content="SVG,Responsive,Fluid,viewBox,preserveAspectRatio">
		<meta name="author" content="Mahesh Senniappan">
		<link rel="stylesheet" type="text/css" href="styles/app.min.css">
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<svg id="donut-container" viewBox="0 0 100 100" width="100%" height="100%"></svg>
			</div>
			<div class="wrapper">
				<svg id="bar-container" viewBox="0 0 100 100" width="100%" height="100%"></svg>
			</div>
		</div>
		<script type="text/javascript" src="scripts/app.min.js"></script>
	</body>
</html>
